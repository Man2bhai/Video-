        }

            z-index: 20;

            height: 80px;

        .button-container {

            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 1rem;
            position: relative;
            z-index: 20;

            border: none;
            border-radius: 50px;
            font-size: 1rem;

            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

        .gift-btn {
            background: linear-gradient(45deg, #ff00cc, #ff6600);

            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.5);
            animation: bounce 2s infinite, pulseGlow 2s infinite;

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }

            0%, 100% { box-shadow: 0 0 15px rgba(255, 0, 204, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 204, 0.8); }

            background: #25D366;
            color: white;
            font-weight: bold;

            font-size: 1.2rem;

            z-index: 100;
            justify-content: center;
            align-items: center;

            width: 90%;
            max-width: 800px;
            position: relative;

            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 51, 153, 0.7);

            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(255, 0, 204, 0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;

            <textarea id="messageInput" placeholder="Type your message"></textarea>

        <div class="button-container">
            <button class="action-btn gift-btn" id="giftBtn">

            </video>
        </div>

        const landingScreen = document.getElementById('landingScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');
        const revealBtn = document.getElementById('revealBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const giftBtn = document.getElementById('giftBtn');
        const videoModal = document.getElementById('videoModal');
        const giftVideo = document.getElementById('giftVideo');
        const closeBtn = document.getElementById('closeBtn');
        
        // Check URL parameters for name and message
        const urlParams = new URLSearchParams(window.location.search);
        const urlName = urlParams.get('name');
        const urlMessage = urlParams.get('msg');
        
        // Initialize name and message
        if (urlName) {
            nameInput.value = urlName;
            nameDisplay.textContent = urlName;
        }
        
        if (urlMessage) {
            messageInput.value = urlMessage;
            messageDisplay.textContent = urlMessage;
        }
        
        // Event Listeners
        revealBtn.addEventListener('click', startCelebration);
        nameInput.addEventListener('input', updateName);
        messageInput.addEventListener('input', updateMessage);
        whatsappBtn.addEventListener('click', shareOnWhatsApp);
        giftBtn.addEventListener('click', showGiftVideo);
        closeBtn.addEventListener('click', closeVideoModal);
        
        // Close modal when clicking outside video
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });
        
        // Functions
        function startCelebration() {
            // Play music
            backgroundMusic.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Fade out landing screen
            landingScreen.style.opacity = '0';
            
            setTimeout(() => {
                landingScreen.style.display = 'none';
                celebrationScreen.style.display = 'flex';
                
                // Start celebration effects
                createConfetti();
                createFlowers();
                createBalloons();
            }, 1000);
        }
        
        function updateName() {
            nameDisplay.textContent = nameInput.value || 'Someone';
        }
        
        function updateMessage() {
            messageDisplay.textContent = messageInput.value || 'aapko Raksha Bandhan ki bahut bahut badhai';
        }
        
        function shareOnWhatsApp() {
            const name = nameInput.value || 'Someone';
            const message = messageInput.value || 'aapko Raksha Bandhan ki bahut bahut badhai';
            const encodedMessage = encodeURIComponent(`${name} ki taraf se: ${message}`);
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}`;
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}%0A%0A${encodeURIComponent(shareUrl)}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        function showGiftVideo() {
            videoModal.style.display = 'flex';
            giftVideo.play();
            
            // Pause background music when video plays
            backgroundMusic.pause();
        }
        
        function closeVideoModal() {
            videoModal.style.display = 'none';
            giftVideo.pause();
            
            // Resume background music when video closes
            backgroundMusic.play();
        }
        
        // Celebration Effects
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();

    <!-- Audio Element -->

    <script>
        // DOM Elements
        const landingScreen = document.getElementById('landingScreen');
        const celebrationScreen = document.getElementById('celebrationScreen');
        const revealBtn = document.getElementById('revealBtn');
        const backgroundMusic = document.getElementById('backgroundMusic');
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const messageDisplay = document.getElementById('messageDisplay');
        const whatsappBtn = document.getElementById('whatsappBtn');
        const giftBtn = document.getElementById('giftBtn');
        const videoModal = document.getElementById('videoModal');
        const giftVideo = document.getElementById('giftVideo');
        const closeBtn = document.getElementById('closeBtn');
        
        // Check URL parameters for name and message
        const urlParams = new URLSearchParams(window.location.search);
        const urlName = urlParams.get('name');
        const urlMessage = urlParams.get('msg');
        
        // Initialize name and message
        if (urlName) {
            nameInput.value = urlName;
            nameDisplay.textContent = urlName;
        }
        
        if (urlMessage) {
            messageInput.value = urlMessage;
            messageDisplay.textContent = urlMessage;
        }
        
        // Event Listeners
        revealBtn.addEventListener('click', startCelebration);
        nameInput.addEventListener('input', updateName);
        messageInput.addEventListener('input', updateMessage);
        whatsappBtn.addEventListener('click', shareOnWhatsApp);
        giftBtn.addEventListener('click', showGiftVideo);
        closeBtn.addEventListener('click', closeVideoModal);
        
        // Close modal when clicking outside video
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) {
                closeVideoModal();
            }
        });
        
        // Functions
        function startCelebration() {
            // Play music
            backgroundMusic.play().catch(e => console.log("Auto-play prevented:", e));
            
            // Fade out landing screen
            landingScreen.style.opacity = '0';
            
            setTimeout(() => {
                landingScreen.style.display = 'none';
                celebrationScreen.style.display = 'flex';
                
                // Start celebration effects
                createConfetti();
                createFlowers();
                createBalloons();
            }, 1000);
        }
        
        function updateName() {
            nameDisplay.textContent = nameInput.value || 'Someone';
        }
        
        function updateMessage() {
            messageDisplay.textContent = messageInput.value || 'aapko Raksha Bandhan ki bahut bahut badhai';
        }
        
        function shareOnWhatsApp() {
            const name = nameInput.value || 'Someone';
            const message = messageInput.value || 'aapko Raksha Bandhan ki bahut bahut badhai';
            const encodedMessage = encodeURIComponent(`${name} ki taraf se: ${message}`);
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}`;
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}%0A%0A${encodeURIComponent(shareUrl)}`;
            
            window.open(whatsappUrl, '_blank');
        }
        
        function showGiftVideo() {
            videoModal.style.display = 'flex';
            giftVideo.play();
            
            // Pause background music when video plays
            backgroundMusic.pause();
        }
        
        function closeVideoModal() {
            videoModal.style.display = 'none';
            giftVideo.pause();
            
            // Resume background music when video closes
            backgroundMusic.play();
        }
        
        // Celebration Effects
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                    confetti.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation completes
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }
        
        function createFlowers() {
            const flowers = ['üå∫', 'üíê', 'ü•Ä', 'üåπ', 'üå∏', 'üåº', 'üåª', 'üåü', 'üåà'];
            
            setInterval(() => {
                if (Math.random() > 0.75) { // 25% density
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                    flower.style.animationDuration = Math.random() * 5 + 5 + 's';
                    document.body.appendChild(flower);
                    
                    // Remove flower after animation completes
                    setTimeout(() => {
                        flower.remove();
                    }, 10000);
                }
            }, 300);
        }
        
        function createBalloons() {
            const colors = [
                'rgba(255, 0, 102, 0.7)',
                'rgba(0, 204, 255, 0.7)',
                'rgba(255, 204, 0, 0.7)',
                'rgba(102, 255, 0, 0.7)',
                'rgba(204, 0, 255, 0.7)'
            ];
            
            setInterval(() => {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.width = Math.random() * 50 + 30 + 'px';
                balloon.style.height = Math.random() * 70 + 40 + 'px';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = Math.random() * 10 + 10 + 's';
                document.body.appendChild(balloon);
                
                // Remove balloon after animation completes
                setTimeout(() => {
                    balloon.remove();
                }, 20000);
            }, 1000);
        }
        
        // Audio visualization (simple version)
        let audioContext;
        let analyser;
        let dataArray;
        
        backgroundMusic.addEventListener('play', () => {
            if (!audioContext) {
                setupAudioContext();
            }
        });
        
        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(backgroundMusic);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            visualize();
        }
        
        function visualize() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Use the audio data to modify animations
            const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
            
            // Adjust confetti intensity based on audio
            const confettiIntensity = Math.min(1, average / 100);
            
            requestAnimationFrame(visualize);
        }
    </script>
